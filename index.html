<body>

    <header>
        <!-- BARRA DE NAVEGACION -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbarsucuhome sticky">
            <a class="navbar-brand margin-logo " href="./fotos/LOGOSUCUHOME.png">Sucu.home</a>

            <ul class="nav">
                <li class="nav-item active">
                    <a class="nav-link" href="tienda-online.html">Tienda Online</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
                </li>
                <li class="nav-item active ">
                    <a class="nav-link" href="#" id="iconoCarrito"><i class="iCart bi bi-cart"></i></a>
                </li>
            </ul>
        </nav>



        <!-- PORTADA  -->
        <div class="cover d-flex justify-content-center align-items-center flex-column "
            style="background-image: url(./fotos/rsz_tienda.jpg)">
            <h1>
                Sucu.Home
            </h1>
            <p>
                Encontrá esa planta que tanto querés
            </p>
            <button type="button" class="btn btn-light" href="#">
                Donde estamos
            </button>
        </div>
    </header>


    <!-- BARRA DE NAVEGACION TIENDA / FILTRO -->

    <nav id="navbar-example3 "
        class=" mt-4 d-flex navbar navbar-light bg-light flex-column align-items-stretch p-3 navbartienda">

        <a class="navbar-brand" href="#" onclick="mostrarProductos(listaProductos)">Tienda</a>

        <nav class="nav hidden-xsnav-pills flex-column">

            <a id="test" class="nav-link" href="#plantas" onclick="filtro('planta')">Plantas</a>

            <nav class="nav nav-pills flex-column">
                <a class="nav-link ms-3 my-1" style="color: rgb(65, 61, 61)">Suculentas</a>
                <a class="nav-link ms-3 my-1" style="color: rgb(65, 61, 61)">De interior</a>
            </nav>

            <a class="nav-link" href="#macetas" onclick="filtro('maceta')">Macetas</a>
            <nav class="nav-link ms-3 my-1" style="color: rgb(65, 61, 61)">De barro</nav>
            <nav class="nav-link ms-3 my-1" style="color: rgb(65, 61, 61)">De plastico</nav>

        </nav>
    </nav>

    <!-- CONTENIDO TIENDA  -->
    <section class="presentacion-tienda">
        <div>
            <div class="mt-4">
                <div class="row row-cols-1 row-cols-md-3 g-4 mr-0 " ; id="articulos">
                </div>
            </div>

        </div>
    </section>

    <!-- CARRITO DE COMPRAS  -->

    <section class="carritoCompras">
        <div class="card animate__animated animate__fadeIn" style="width: 18rem">

            <ul class="list-group list-group-flush" id="contenedorCarrito">
                
            
            </ul>

            <ul class="list-group list-group-flush"  id="subtotalEnvio">
                
            
            </ul>

           
        </div>
    </section>



    <script src="tienda-online.js"></script>
